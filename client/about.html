					<p>O Overlook Hotel se localizan no lado sul do Monte Hood em Clackamas County, Oregon, a cerca de 60 milhas leste de Portland, Oregon. Foi construído de 1936 a 1938 pela Works Progress Administration, foi construído e mobiliado por artesões locais durante a grande depressão nos Estados Unidos. Foi dedicado em 28 de setembro de 1937 ao presidente Franklin D. Roosevelt. O marco histórico nacional fica numa elevação de 5960 pés, dentro da floresta nacional do monte Hood e é acessível através da Mount Hood Scenic Bywway. Publicidade apropriada e privadamente operada, o Overlook Hotel é uma atração turística que atrai cerca de dois milhões de visitantes anualmente.</p>
