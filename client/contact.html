<template name="Contact">
<head>
	<meta name = "viewport" content = "width=device-width, initial scale=1.0">
	<meta charset = "utf-8">
	<meta name = "description" content = "Esta é a página de contato do Hotel Overlook">
	<title>Hotel Overlook - Contato</title>
	<!--<link href = "css/bootstrap.css" rel = "stylesheet">
	<link href = "css/general.css" rel = "stylesheet"> -->
</head>

<body>
	{{>Navbar}}

	<!-- Contact -->
	<div class = "container">
		<section>
			<div class = "page-header" id = "contact">
				<h2>Fale conosco!<small> Adoramos Conversar</small></h2>
			</div> <!-- End Page Header -->

			<div class = "row">
				<div class = "col-lg-4">
					<p><strong>Nos Encontre!</strong></p>
					<adress>
						<strong>Overlook Hotel Ltd.</strong><br>
						27500 W Leg Rd<br>
						Timberline Lodge<br>
						Mt Hood National Forest<br>
						OR 97028, EUA
					</adress>
				</div>

				<div class = "col-lg-8">
					<form action = "" class = "form-horizontal">
						<div class = "form-group">
							<label for = "user-name" class = "col-lg-2" control-label>Nome</label>
							<div class = "col-lg-10">
								<input type = "text" class = "form-control" id = "user-name" placeholder = "Insira seu Nome">
							</div>
						</div> <!-- End Form Group -->

						<div class = "form-group">
							<label for = "user-email" class = "col-lg-2" control-label>Email</label>
							<div class = "col-lg-10">
								<input type = "text" class = "form-control" id = "user-email" placeholder = "Insira seu Email">
							</div>
						</div> <!-- End Form Group -->

						<div class = "form-group">
							<label for = "user-message" class = "col-lg-2" control-label>Sua Mensagem</label>
							<div class = "col-lg-10">
								<textarea name = "user-message" id = "user-message" class = "form-control" cols = 20 rows = 10
								placeholder = "Abra seu coração!"></textarea>
							</div>
						</div> <!-- End Form Group -->

						<div class = "form-group">
							<div class = "col-lg-10 col-lg-offset-2">
								<button type = "submit" class = "btn btn-primary">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div> <!-- End Row -->

		</section>
	</div> 	<!-- End Container -->

	{{>Footer}}

	<!-- Scripts
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src = "js/bootstrap.min.js"></script>
	<<script src="js/jquery-3.2.1.min.js"></script>
	-->
</body>
</template>
